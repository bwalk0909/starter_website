<html>
<head>
<title>Animations</title>
 <link rel="stylesheet" href="css/animations.css">

<style>
input[type="text"],
input[type="password"]{
	font-size:22px;
	display: block;
	color:red;
}
</style>
</head>
<body>

<form action="" method="POST">
<p>Create a User Name and Password</p>
	<label for="uname">Username</label>
	<input type="text" required placeholder="Username" id="uname"/>
	<label for="pword">Password</label>
	<input type="password" required placeholder="password" id="pword" />
	<label for="cpword">Confirm Password</label>
	<input type="password" required placeholder="conform password" id="cpword" />
<hr>
<p>Your Information</p>
	<label for="fname">First Name</label>
	<input type="text" required placeholder="First Name" id="fname"/>
	<label for="mname">Middle Name</label>
	<input type="text" required placeholder="Middle Name" id="mname"/>
	<label for="lname">Last Name</label>
	<input type="text" required placeholder="Last Name" id="lname"/>
<hr>
	<label for="street">Street Address</label>
	<input type="text" required placeholder="Street Address" id="street"/>
	<label for="city">City</label>
	<input type="text" required placeholder="City" id="city"/>
	<label for="state">State</label>
	<input type="text" required placeholder="State" id="state"/>
<hr>
	<label for="employer">Current Employer</label>
	<input type="text" required placeholder="Employer" id="employer"/>
	<label for="salary">City</label>
	<input type="text" required placeholder="Gross Salary" id="salary"/>
	<hr>

	<input type="submit" value="apply"/>
</form>


  


</body>
</html>
