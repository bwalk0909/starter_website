<html>
<head>
<title>Flex Box</title>
 <link rel="stylesheet" href="css/flexbox.css">
</head>
<body>

<div class="flex-container-one">
  <div class="flex">One</div>
  <div class="flex">Two</div>
  <div class="flex">Three</div>
  <div class="flex">Four</div>
  <div class="flex">Five</div>
</div>
<!-- Direction -->
<div class="flex-container-one direction">
  <div class="flex">One</div>
  <div class="flex">Two</div>
  <div class="flex">Three</div>
  <div class="flex">Four</div>
</div>
<!-- Wrap -->
<div class="flex-container-one wrap">
  <div class="flex">One</div>
  <div class="flex">Two</div>
  <div class="flex">Three</div>
  <div class="flex">Four</div>
  <div class="flex">Five</div>
</div>
<!-- Justify -->
<div class="flex-container-one justify">
  <div class="flex">One</div>
  <div class="flex">Two</div>
</div>
<!-- Align -->
<div class="flex-container-one align">
  <div class="flex">One</div>
  <div class="flex">Two</div>
</div>

Flexible with Children

<!-- Justify -->
<div class="flex-container-one justify">
  <div class="flex-width">One</div>
  <div class="flex-width two">Two</div>
</div>
</body>
</html>
